<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定属性</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!-- 语法一：v-bind:属性名 = "data当中的属性名" -->
        语法一：<img v-bind:src="imgPath">

        <hr>

        <!-- 语法二：:属性名 = "data当中的属性名" -->
        语法二：<img :src="imgPath">

    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            imgPath: "../img/Snipaste_2019-12-23_14-10-35.png"
        }
    })
</script>
</html>
