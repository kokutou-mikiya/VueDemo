<div id="app">
    <button @click="run">run</button>
    <button @click="stop">stop</button>

    {{message}}

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"跑马灯效果展示！"
        },
        methods:{
            //ES6  语法  () =>  解决this的指向问题
            run(){
                setInterval( () => {
                    //获取 首位字符
                    var start = this.message.substring(0,1);
                    //获取 末尾字符
                    var end = this.message.substring(1);
                    //重新拼接得到的字符串，并赋值给 this.message
                    this.message = end + start;
                },500)
