<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if 每次重新删除/创建元素  切换性能消耗高-->
        <!-- v-show 只是切换了元素的  display:none 样式  较高的初始渲染消耗-->
        <input type="button" @click="toggle" value="toggle">
        <input type="button" @click="flag=!flag" value="flag=!flag">

        <p v-if="flag">v-if控制的元素</p>
        <p v-show="flag">v-show控制的元素</p>
    </div>
</body>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            flag:true
        },
        methods:{
            toggle(){
                this.flag = !this.flag;
            }
        }
    })
</script>
</html>
