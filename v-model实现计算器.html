<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue练习</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num01">

    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" v-model="num02">

    <input type="button" value="=" @click="calc">

    <input type="text" v-model="result">
</div>

</body>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            num01:0,
            num02:0,
            opt: '+',
            result:0
        },
        methods:{
            calc(){//计算器计算方法
                switch (this.opt) {
                    case "+":
                        this.result = parseInt(this.num01) + parseInt(this.num02);
                        break;
                    case "-":
                        this.result = parseInt(this.num01) - parseInt(this.num02);
                        break;
                    case "*":
                        this.result = parseInt(this.num01) * parseInt(this.num02);
                        break;
                    case "/":
                        this.result = parseInt(this.num01) / parseInt(this.num02);
                        break;
                }
            }
        }
    })
</script>
</html>
